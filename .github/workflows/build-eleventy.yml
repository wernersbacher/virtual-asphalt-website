name: Build Eleventy Site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Eleventy site
        run: npm run build


      - name: Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.VA_FTP_URL }}
          username: ${{ secrets.VA_FTP_USER }}
          password: ${{ secrets.VA_FTP_PASS }}
          local-dir: _site/
          server-dir: /
          protocol: ftps
          port: 21
          security: false
